<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicios aula 14</title>
  </head>
  <body>
    <script>
      const nome = prompt("Digite seu nome completo: ");
      document.body.innerHTML += `O seu nome e ${nome}.<br />`;
      document.body.innerHTML += `Seu nome tem ${nome.length} letras.<br />`;
      document.body.innerHTML += `A segunda letra do seu nome e: ${nome.charAt(
        1
      )}.<br />`;
      document.body.innerHTML += `Qual o primeiro indice da letra "i" no seu nome? ${nome.indexOf(
        "i"
      )}<br />`;
      document.body.innerHTML += `Qual o ultimo indice da letra "i" no seu nome? ${nome.lastIndexOf(
        "i"
      )}<br />`;
      document.body.innerHTML += `As ultimas 3 letras do seu nome sao:  ${nome.slice(
        -3
      )}.<br />`;
      document.body.innerHTML += `As palavras do seu nome sao:  ${nome.split(
        " "
      )}.<br />`;
      document.body.innerHTML += `Seu nome com letras maiusculas:  ${nome.toUpperCase()}.<br />`;
      document.body.innerHTML += `Seu nome com letras minusculas:  ${nome.toLowerCase()}.<br />`;
    </script>
  </body>
</html>
